<div class="col-md-6 offset-md-3">
  <h3>Novo Processo</h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group form-floating mb-3">
      <input type="text" class ="form-control" id = "numero" placeholder = "Numeração única"
      [(ngModel)] = "processo.numero" name = "numero">
      <label for="numero">Numeração única</label>
    </div>

    <div class="form-group form-floating mb-3">
        <input type="text" class ="form-control" id = "titulo" placeholder = "Título"
            [(ngModel)] = "processo.titulo" name = "titulo">
            <label for="titulo">Título</label>
    </div>

    <button class="btn btn-success" type ="submit">Submit</button>
  </form>
</div>
