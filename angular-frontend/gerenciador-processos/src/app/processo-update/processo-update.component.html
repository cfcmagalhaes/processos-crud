<div>
  <h3 class="titulo">Alterar Processo</h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group form-floating mb-3">
      <input type="text" class ="form-control" id = "numero" placeholder = "Numeração única"
      [(ngModel)] = "processo.numero" name = "numero">
      <label for="numero">Numeração única</label>
    </div>

    <div class="form-group form-floating mb-3">
        <input type="text" class ="form-control" id = "titulo" placeholder = "Título"
            [(ngModel)] = "processo.titulo" name = "titulo">
            <label for="titulo">Título</label>
    </div>

    <div class="form-group form-floating mb-3">
      <input type="text" class ="form-control" id = "autor" placeholder = "Autor"
          [(ngModel)] = "processo.autor" name = "autor">
          <label for="titulo">Autor</label>
    </div>

    <div class="form-group form-floating mb-3">
      <input type="text" class ="form-control" id = "reu" placeholder = "Réu"
          [(ngModel)] = "processo.reu" name = "reu">
          <label for="reu">Réu</label>
    </div>

    <button class="btn btn-success" type="submit">Salvar</button>
    <button class="btn btn-danger" type="cancel" onclick="window.location='http://localhost:4200';return false;" style="margin-left: 10px;">Cancelar</button>
    <button class="btn btn-secondary" type="reset" style="margin-left: 10px;">Limpar</button>
  </form>
</div>
